{% extends 'base.html' %}

{% block header %}
<div class="container text-center">
   <div class="row">
       <div class="col">
           <div id="carouselExampleIndicators" class="carousel slide">
               <div class="carousel-indicators">
                   <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                       class="active" aria-current="true" aria-label="Slide 1"></button>
                   <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                       aria-label="Slide 2"></button>
                   <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                       aria-label="Slide 3"></button>
               </div>
               <div class="carousel-inner">
                   <div class="carousel-item active">
                       <a href="/"><img src="static/image/Music-1.png"
                               class="d-block w-100" alt="..."></a>
                   </div>
                   <div class="carousel-item">
                       <a href="/"><img src="static/image/Music-2.png"
                               class="d-block w-100" alt="..."></a>
                   </div>
                   <div class="carousel-item">
                       <a href="/"><img src="static/image/Music-4.png"
                               class="d-block w-100" alt="..."></a>
                   </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                   data-bs-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                   data-bs-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Next</span>
               </button>
           </div>

       </div>

   </div>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
       crossorigin="anonymous"></script>
</div>
      <!--Jumbotron-->
      <div class="container">
         <div class="row justify-content-center mt-5 pb-4">
            <div class="col-md-8">
               <div class="card shadow p-5 mb-5 bg-light">
                  <h1 class="text-center mb-3">Find our best concerts</h1>
                  <form class="form-inline d-flex flex-nowrap" action="{{ url_for('main.search') }}">
                     <input type="text" name="search" class="form-control flex-grow-1 my-1 mr-sm-2" id="SearchForm">
                     </select>
                     <button type="submit" class="flex-shrink-1 btn btn-primary ms-2">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
{% endblock %}

{% block content %}   
      <div class="container">
         <div class="card-group">
            {% for concert in concerts %}
            <div class="card mx-3">
              <img
                class="card-img-top"
                src="{{ concert.EventImage }}"
                alt="destination picture"
              />
              <div class="card-body">
                <h5 class="card-title">{{ concert.EventName }}</h5>
                <p class="card-text">{{ concert.EventDesc }}</p>
              </div>
              <div class="card-footer">
                <a
                  href="{{ url_for('concert.show', id=concert.id) }}"
                  class="btn btn-danger"
                >
                  View Details
                </a>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
{% endblock %}
