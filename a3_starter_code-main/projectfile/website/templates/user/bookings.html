{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
  <img src="website/static/image/header.jpeg" class="img-fluid" alt="Header Image">
  <h2 class="mb-4">My Bookings</h2>
  <p class="lead">Here are your upcoming bookings. Manage and explore them below:</p>
  <div class="card-group">
    {% for concert in concerts %}
    <div class="card mx-3 mb-4">
      <img
        class="card-img-top"
        src="{{ concert.EventImage }}"
        alt="{{ concert.EventName }} Image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ concert.EventName }}</h5>
        <p class="card-text">{{ concert.EventDesc }}</p>
      </div>
      <div class="card-footer">
        <a
          href="{{ url_for('bookings.edit', id=concert.id) }}"
          class="btn btn-primary"
        >
          Edit Booking
        </a>
        <a
          href="{{ url_for('bookings.delete', id=concert.id) }}"
          class="btn btn-danger"
        >
          Cancel Booking
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
